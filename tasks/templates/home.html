{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Bienvenido</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px;
        max-width: 90%;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        margin-bottom: 30px;
      }
      .button {
        display: block;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        margin-bottom: 15px;
      }
      .button.primary {
        background-color: #1a73e8;
        color: white;
        transition: background-color 0.3s ease;
      }
      .button.primary:hover {
        background-color: #165ab5;
      }
      .button.secondary {
        background-color: #e0e0e0;
        color: #333;
        transition: background-color 0.3s ease;
      }
      .button.secondary:hover {
        background-color: #d0d0d0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido</h1>
      <p>Crea tu cuenta o inicia sesión para empezar a organizar tus tareas.</p>

      <a href="{% url 'signup' %}" class="button primary">Registrarse</a>
      <a href="{% url 'admin:login' %}" class="button secondary"
        >Iniciar Sesión</a
      >
    </div>
  </body>
</html>
